<!DOCTYPE html>
<html lang="en">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  	<title>UXD Code Toolkit</title>
  	<meta name="Practice!"/>


    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>

    <!-- font links -->
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

  </head>

  <body class="container">

    <header>
        <h1>UX Code Toolkit</h1>
    </header>

    <div class="grid-row">
      <section class="side-nav grid-column grid-third">
        <ul>
          <li><a href="#">Form elements</a></li>
          <li><a href="#">Typography</a></li>
          <li><a href="#">Placeholders</a></li>
        </ul>
      </section>
      <section class="grid-column grid-two-third">
        <label for="dropdown">This is a dropdown:</label>
        <select name="dropdown" class="spacer">
          <option value="value 1">Value 1</option>
          <option value="value 2">Value 2</option>
          <option value="value 3">Value 3</option>
          <option value="value 4">Value 4</option>
          <option value="value 5">Value 5</option>
          <option value="value 6">Value 6</option>
          <option value="value 7">Value 7</option>
        </select>
        <label for="button">This is a button:</label>
        <button name="button" class="spacer">I'm a button</button>
        <form class="spacer">
          <label for="firstname">First name:</label>
          <input type="text" name="firstname">
          <label for="lastname">Last name:</label>
          <input type="text" name="lastname">
        </form>
        <form class="spacer">
          <label>This is a radio list:</label>
          <div>
            <input type="radio" name="examplelist" value="You can only">
            <label class="radioitem" for="youcanonly">You can only</label>
          </div>
          <div>
            <input type="radio" name="examplelist" value="Select one">
            <label class="radioitem" for="radio2">Select one</label>
          </div>
          <div>
            <input type="radio" name="examplelist"  value="From this list">
            <label class="radioitem" for="radio3">From this list</label>
          </div>
        </form>
      </section>
    </div>

  </body>

</html>
